<!DOCTYPE html>
<html>
<head>
  <title>CSS Style Properties Basic</title>
  <style>
    /* layout 기본 공식1: One true layout */
    body {
      width: 960px;
      margin: 0 auto;
    }
    #aside {
      width: 200px;
      float: left;
    }
    #section {
      width: 760px;
      float: left;
    }
    #wrap {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="header"><h1>Header</h1></div>
  <div id="navigation"><h2>Navigation</h2></div>
  <div id="wrap">
    <div id="aside">
      <h3>Aside</h3>
      <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세.</p>
    </div>
    <div id="section">
      <h3>Section</h3>
      <p>남산 위에 저 소나무, 철갑을 두른 듯 바람서리 불변함은 우리 기상일세.</p>
    </div>
  </div>
  <div id=:footer><h1>Footer</h1></div>
</body>
</html>
