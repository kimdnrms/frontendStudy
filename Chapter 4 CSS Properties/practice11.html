<!DOCTYPE html>
<html>
<head>
  <title>CSS Style Properties Basic</title>
  <style>
    /* layout 기본 공식2: Clear Both */
    body {
      width: 960px;
      margin: 0 auto;
    }
    .box {
      box-shadow: 5px 5px 5px black, 5px 5px 10px orange, 5px 5px 15px red;
    }
    h1 {
      text-shadow: 5px 5px 5px black;
      color: red;
      color: blue; /* 같은 스타일 속성이 적용되면 아래 있는 속성이 반영됨*/
    }
    .clear {
      clear: both;
    }
    #aside {
      width: 200px;
      float: left;
    }
    #section {
      width: 760px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="header" class="box"><h1>Header</h1></div>
  <div id="navigation"><h2>Navigation</h2></div>
  <div class="clear"></div>

  <div id="aside">
    <h3>Aside</h3>
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세.</p>
  </div>
  <div id="section">
    <h3>Section</h3>
    <p>남산 위에 저 소나무, 철갑을 두른 듯 바람서리 불변함은 우리 기상일세.</p>
  </div>
  <div class="clear"></div>

  <div id=:footer><h1>Footer</h1></div>
  <div class="clear"></div>
</body>
</html>
