<!DOCTYPE html>
<html>
<head>
  <title>CSS Selector Basic</title>
  <style>
    /* 링크 선택자 */
    a { text-decoration: none; }
    a:visited { color: red; }
    a:link::after { content: ' - ' attr(href); }
  </style>
</head>
<body>
  <h1><a>Nothing</a></h1>
  <h1><a href="http://hanbit.co.kr">Hanbit</a></h1>
  <h1><a href="https://github.com">GitHub</a></h1>
</body>
</html>
