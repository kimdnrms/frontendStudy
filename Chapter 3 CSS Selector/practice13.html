<!DOCTYPE html>
<html>
<head>
  <title>CSS Selector Basic</title>
  <style>
    /* 부정 선택자 */
    input:not([type=password]) {
      background: red;
    }
  </style>
</head>
<body>
  <input type="password" />
  <input type="text" />
  <input type="checkbox" />
  <input type="radio" />
</body>
</html>
